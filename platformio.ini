[env:pico]
platform = raspberrypi
board = pico
framework = arduino
lib_deps = 
	stm32duino/STM32duino VL53L0X@^2.0.1
	sparkfun/SparkFun TB6612FNG Motor Driver Library@^1.0.0
	;vincasmiliunas/TB6612FNG@^1.0.2